    <main>
        <section class="calculadora-pedidos">
            <div class="container">
                <h1>Calculadora de Pedidos Benedere</h1>
                <p>Selecione o produto e a quantidade para calcular o valor total.</p>

                <div class="form-calculo">
                    <div class="campo-produto">
                        <label for="produto">Escolha o Produto:</label>
                        <select id="produto" onchange="calcularOrcamento()">
                            <option value="">-- Selecione um produto --</option>
                            <option value="15.90">Marmita Fit Frango (R$ 15,90)</option>
                            <option value="17.50">Marmita Fit Salmão (R$ 17,50)</option>
                            <option value="14.90">Marmita Vegetariana (R$ 14,90)</option>
                            <option value="16.90">Marmita Low Carb (R$ 16,90)</option>
                            <option value="18.90">Marmita Premium (R$ 18,90)</option>
                        </select>
                    </div>

                    <div class="campo-quantidade">
                        <label for="quantidade">Quantidade:</label>
                        <input type="number" id="quantidade" min="1" value="1" onchange="calcularOrcamento()">
                    </div>

                    <div class="campo-resultado">
                        <label for="valorTotal">Valor Total:</label>
                        <input type="text" id="valorTotal" readonly placeholder="R$ 0,00">
                    </div>

                    <button onclick="limparCalculo()">Limpar</button>
                </div>
            </div>
        </section>
    </main>
